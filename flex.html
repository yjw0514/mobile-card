<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; justify-content: center; background-color: slateblue; height: 100px; align-items: center;">
        <div>인사</div>
        <div style="margin-left: 100px; margin-right: 100px;">메뉴</div>
        <div>예약</div>
    </div>

    <div style="display: flex; justify-content: start; background-color: rgb(204, 147, 23);">
        <div style="margin-left: 100px;">인사</div>
        <div style="margin-left: 100px; margin-right: 100px;">메뉴</div>
        <div>예약</div>
    </div>

    <div style="display: flex; justify-content: flex-end; background-color: rgb(55, 148, 36);">
        <div>인사</div>
        <div style="margin-left: 100px; margin-right: 100px;"> 메뉴</div>
        <div style="margin-right: 100px;">예약</div>
    </div>


    <!-- 요소들 넓이를 다르게 지정하는 방법-->
    <div style="display: flex; justify-content: space-between;">
        <div style="width: 10%; background-color: tomato; height: 400px;">A</div>
        <div style="width: 10%; background-color: skyblue; height: 400px;">B</div>
        <div style="width: 40%; background-color: tomato; height: 400px;">C</div>
        <div style="width: 10%; background-color: skyblue; height: 400px;">D</div>
    </div>


</body>
</html>
